<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">Dashboard
            <div class="sidebar-body">
                <div class="sidebar-icons">
                    <div style="content: url(admin-dashboard-icons/home-variant.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/account-details.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/forum.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/clock-time-eight.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/check-underline.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/account-group.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/tune.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/face-agent.svg);"></div>
                    <div style="content: url(admin-dashboard-icons/lock.svg);"></div>
                </div>
                <div class="sidebar-actions">
                    <div>Home</div>
                    <div>Profile</div>
                    <div>Messages</div>
                    <div>History</div>
                    <div>Tasks</div>
                    <div>Communities</div>
                    <div>Settings</div>
                    <div>Support</div>
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="header">
                <img src="admin-dashboard-icons/magnify.svg" alt="search">
                <input type="search">
                <div>
                    <img src="admin-dashboard-icons/bell-outline.svg" alt="bell">
                    <img src="admin-dashboard-icons/cat.ico" alt="cat">
                    <div>Skylar Trevnar</div>
                </div>
                <div class="wassup">
                    <img src="admin-dashboard-icons/cat.ico" alt="big cat">
                    <div class="skylar">
                        <div id="wassup">Wassup,</div>
                        <div id="skylar">Skylar Trevnar (@skyguy)</div>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">Your Projects</div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
